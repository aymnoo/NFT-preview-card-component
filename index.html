<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/styles.css"> 
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="/images/image-equilibrium.jpg" alt="image equilibrium" class="main-img">
      <div class="icon-view"><img src="/images/icon-view.svg" alt="icon view" ></div>
    </div>
    <div class="description">
      <h3>Equilibrium #3429</h3>
      <p >Our Equilibrium collection promotes balance and calm.</p>
    </div> 
    <div class="price-dayleft">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="icon ethereum">
        0.041 ETH 
        
      </div>
      <div class="dayleft">
        <img src="/images/icon-clock.svg" alt="icon clock">
        3 days left
      </div>
    </div>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="avatar">
      Creation of <span>Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aymen Abidi</a>.
  </div>
</body>
</html>
